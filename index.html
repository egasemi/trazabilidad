<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Registro de Trazabilidad Ciudad Futura</title>
  </head>
  <body>
    <div class='container'>
        <h1 class='mt-3 mb-3 col-6'>Registro de Trazabilidad Ciudad Futura</h1>
        <div class="col-6 mb-3">
          <select id="actividad" class="form-control">
            <option value="0" id="cargando">Cargando...</option>
          </select>
        </div>
        <div class="input-group mb-3 col-6">
            <input id="dni" type="number" class="form-control" placeholder="DNI" aria-label="DNI" aria-describedby="button-addon2" autocomplete="off">
            <div class="input-group-append">
                <button class="btn btn-success" type="button" id="btn-dni" disabled>Buscar</button>
            </div>
        </div>
        <div class="col-6">
            <button class="btn btn-success btn-block" id="datos-personales" style="display: none;">Datos Personales</button>
            <button class="btn btn-success btn-block" id="registro" style="display: none;">Registro</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="scripts.js"></script>
    ,<script src="md5.js"></script>
  </body>
</html>
